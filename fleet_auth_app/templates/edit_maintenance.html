{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-tools me-2"></i>Редактирование записи ТО
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="date" class="form-label">Дата</label>
                            <input type="date" class="form-control" id="date" name="date" 
                                   value="{{ record.date.strftime('%Y-%m-%d') }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ record.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="mileage" class="form-label">Пробег (км)</label>
                            <input type="number" class="form-control" id="mileage" name="mileage" 
                                   value="{{ record.mileage }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cost" class="form-label">Стоимость (₽)</label>
                            <input type="number" step="0.01" class="form-control" id="cost" name="cost" 
                                   value="{{ record.cost }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="next_maintenance_mileage" class="form-label">Следующее ТО (км)</label>
                            <input type="number" class="form-control" id="next_maintenance_mileage" 
                                   name="next_maintenance_mileage" value="{{ record.next_maintenance_mileage }}">
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('maintenance') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Сохранить изменения
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
