{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="card-title mb-0">Добавление технического обслуживания</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_maintenance') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="vehicle_id" class="form-label">Транспортное средство</label>
                            <select class="form-select" id="vehicle_id" name="vehicle_id" required>
                                <option value="">Выберите транспортное средство</option>
                                {% for vehicle in vehicles %}
                                <option value="{{ vehicle.id }}">{{ vehicle.name }} ({{ vehicle.plate }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Дата обслуживания</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="mileage" class="form-label">Пробег</label>
                            <input type="number" class="form-control" id="mileage" name="mileage" step="0.1" required>
                        </div>
                        <div class="mb-3">
                            <label for="cost" class="form-label">Стоимость</label>
                            <input type="number" class="form-control" id="cost" name="cost" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="next_maintenance_mileage" class="form-label">Следующее обслуживание (пробег)</label>
                            <input type="number" class="form-control" id="next_maintenance_mileage" name="next_maintenance_mileage" step="0.1">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Добавить</button>
                            <a href="{{ url_for('maintenance') }}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Установка текущей даты по умолчанию
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
