{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Добавить заправку</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_fueling') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="vehicle_id" class="form-label">Транспортное средство</label>
                            <select class="form-select" id="vehicle_id" name="vehicle_id" required>
                                <option value="">Выберите ТС</option>
                                {% for vehicle in vehicles %}
                                <option value="{{ vehicle.id }}">{{ vehicle.name }} ({{ vehicle.plate }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Дата заправки</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="volume" class="form-label">Объем топлива (л)</label>
                            <input type="number" step="0.01" class="form-control" id="volume" name="volume" required>
                        </div>
                        <div class="mb-3">
                            <label for="cost" class="form-label">Стоимость (руб.)</label>
                            <input type="number" step="0.01" class="form-control" id="cost" name="cost" required>
                        </div>
                        <div class="mb-3">
                            <label for="mileage" class="form-label">Пробег (км)</label>
                            <input type="number" class="form-control" id="mileage" name="mileage" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Добавить заправку</button>
                            <a href="{{ url_for('fueling') }}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Установка текущей даты по умолчанию
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
