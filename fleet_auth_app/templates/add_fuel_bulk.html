{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Массовая запись заправок</h2>
    <form method="POST" class="mt-4">
        <div class="form-group">
            <label for="date">Дата заправки</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        
        <div class="table-responsive mt-4">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Транспортное средство</th>
                        <th>Количество топлива (л)</th>
                        <th>Стоимость (руб.)</th>
                        <th>Пробег (км)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vehicle in vehicles %}
                    <tr>
                        <td>{{ vehicle.name }}</td>
                        <td>
                            <input type="number" step="0.01" class="form-control" 
                                   name="fuel_quantity_{{ vehicle.id }}" 
                                   placeholder="Введите количество">
                        </td>
                        <td>
                            <input type="number" step="0.01" class="form-control" 
                                   name="cost_{{ vehicle.id }}" 
                                   placeholder="Введите стоимость">
                        </td>
                        <td>
                            <input type="number" class="form-control" 
                                   name="mileage_{{ vehicle.id }}" 
                                   placeholder="Введите пробег">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Сохранить все записи
            </button>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
        </div>
    </form>
</div>

<script>
    // Устанавливаем текущую дату по умолчанию
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
