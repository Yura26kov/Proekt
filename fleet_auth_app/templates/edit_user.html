{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h3 class="card-title mb-0">Редактирование пользователя</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_user', id=user.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Роль</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Администратор</option>
                                <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Менеджер</option>
                                <option value="user" {% if user.role == 'user' %}selected{% endif %}>Пользователь</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Новый пароль (оставьте пустым, чтобы не менять)</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
