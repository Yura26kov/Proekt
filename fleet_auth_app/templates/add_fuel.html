{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">Добавить заправку</h2>
                        <a href="javascript:history.back()" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Назад
                        </a>
                    </div>

                    <form method="POST" class="needs-validation" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="row g-3">
                            <!-- Транспорт -->
                            <div class="col-md-6">
                                <label for="vehicle" class="form-label">Транспорт</label>
                                <select class="form-select" id="vehicle" name="vehicle" required>
                                    <option value="">Выберите транспорт</option>
                                    {% for vehicle in vehicles %}
                                    <option value="{{ vehicle.id }}" {% if selected_vehicle == vehicle.id %}selected{% endif %}>
                                        {{ vehicle.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                                <div class="invalid-feedback">
                                    Пожалуйста, выберите транспорт
                                </div>
                            </div>

                            <!-- Дата -->
                            <div class="col-md-6">
                                <label for="date" class="form-label">Дата заправки</label>
                                <input type="date" class="form-control" id="date" name="date" value="{{ today }}" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, укажите дату
                                </div>
                            </div>

                            <!-- Тип топлива -->
                            <div class="col-md-6">
                                <label for="fuel_type" class="form-label">Тип топлива</label>
                                <select class="form-select" id="fuel_type" name="fuel_type" required>
                                    <option value="">Выберите тип топлива</option>
                                    <option value="АИ-95">АИ-95</option>
                                    <option value="АИ-92">АИ-92</option>
                                    <option value="ДТ">ДТ</option>
                                </select>
                                <div class="invalid-feedback">
                                    Пожалуйста, выберите тип топлива
                                </div>
                            </div>

                            <!-- Количество -->
                            <div class="col-md-6">
                                <label for="fuel_quantity" class="form-label">Количество топлива (л)</label>
                                <div class="input-group">
                                    <input type="number" step="0.1" class="form-control" id="fuel_quantity" name="fuel_quantity" required>
                                    <span class="input-group-text">л</span>
                                </div>
                                <div class="invalid-feedback">
                                    Пожалуйста, укажите количество топлива
                                </div>
                            </div>

                            <!-- Стоимость -->
                            <div class="col-md-6">
                                <label for="fuel_cost" class="form-label">Стоимость</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" class="form-control" id="fuel_cost" name="fuel_cost" required>
                                    <span class="input-group-text">₽</span>
                                </div>
                                <div class="invalid-feedback">
                                    Пожалуйста, укажите стоимость
                                </div>
                            </div>

                            <!-- Пробег -->
                            <div class="col-md-6">
                                <label for="mileage" class="form-label">Пробег</label>
                                <div class="input-group">
                                    <input type="number" step="0.1" class="form-control" id="mileage" name="mileage" required>
                                    <span class="input-group-text">км</span>
                                </div>
                                <div class="invalid-feedback">
                                    Пожалуйста, укажите пробег
                                </div>
                            </div>

                            <!-- Примечания -->
                            <div class="col-12">
                                <label for="notes" class="form-label">Примечания</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>

                            <!-- Кнопки -->
                            <div class="col-12">
                                <div class="d-flex justify-content-end gap-2">
                                    <a href="{{ url_for('fuel') }}" class="btn btn-outline-secondary">
                                        <i class="fas fa-times me-2"></i>Отмена
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Сохранить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Валидация формы
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
