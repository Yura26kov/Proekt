{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Добавить транспортное средство</h2>
    
    <form method="POST" class="mt-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="type" class="form-label">Тип</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="">Выберите тип</option>
                    <option value="car">Легковой автомобиль</option>
                    <option value="truck">Грузовик</option>
                    <option value="van">Фургон</option>
                    <option value="bus">Автобус</option>
                    <option value="suv">Внедорожник</option>
                    <option value="minivan">Минивэн</option>
                    <option value="pickup">Пикап</option>
                    <option value="special">Спецтехника</option>
                    <option value="excavator">Экскаватор</option>
                    <option value="bulldozer">Бульдозер</option>
                    <option value="crane">Кран</option>
                    <option value="trailer">Прицеп</option>
                    <option value="motorcycle">Мотоцикл</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="plate" class="form-label">Государственный номер</label>
                <input type="text" class="form-control" id="plate" name="plate" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="brand" class="form-label">Марка</label>
                <input type="text" class="form-control" id="brand" name="brand" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="vin" class="form-label">VIN номер</label>
                <input type="text" class="form-control" id="vin" name="vin" required>
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="year" class="form-label">Год выпуска</label>
                <input type="number" class="form-control" id="year" name="year" min="1900" max="{{ current_year }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="mileage" class="form-label">Пробег (км)</label>
                <input type="number" class="form-control" id="mileage" name="mileage" step="0.1" min="0">
            </div>
            
            <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Статус</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="active">Активен</option>
                    <option value="inactive">Неактивен</option>
                    <option value="maintenance">На обслуживании</option>
                    <option value="repair">В ремонте</option>
                </select>
            </div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Добавить</button>
            <a href="{{ url_for('vehicles_list') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
