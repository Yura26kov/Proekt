{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title mb-0">Редактирование записи о заправке</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="date" class="form-label">Дата заправки</label>
                    <input type="date" class="form-control" id="date" name="date" 
                           value="{{ record.date.strftime('%Y-%m-%d') }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="fuel_quantity" class="form-label">Количество топлива (л)</label>
                    <input type="number" step="0.01" class="form-control" id="fuel_quantity" 
                           name="fuel_quantity" value="{{ record.fuel_quantity }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="fuel_cost" class="form-label">Стоимость (руб.)</label>
                    <input type="number" step="0.01" class="form-control" id="fuel_cost" 
                           name="fuel_cost" value="{{ record.fuel_cost }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="mileage" class="form-label">Пробег (км)</label>
                    <input type="number" step="0.1" class="form-control" id="mileage" 
                           name="mileage" value="{{ record.mileage }}" required>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Сохранить изменения
                    </button>
                    <a href="javascript:history.back()" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Назад
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
