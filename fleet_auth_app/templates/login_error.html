{% extends "base.html" %}

{% block navigation %}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                </div>
                <h2 class="mb-4">Неверный логин или пароль</h2>
                <p class="text-muted mb-4">Пожалуйста, проверьте правильность введенных данных и попробуйте снова.</p>
                <a href="{{ url_for('login') }}" class="btn btn-primary">
                    <i class="bi bi-arrow-left me-2"></i> Вернуться на страницу входа
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 1rem;
    }
    .btn-primary {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
    }
</style>
{% endblock %}
